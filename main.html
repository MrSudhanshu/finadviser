<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Financial Decision Maker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a href="/" class="btn btn-primary home-btn">
        <i class="bi bi-house-fill"></i> Home
    </a>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="bi bi-calculator"></i> Smart Financial Advisor</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button onclick="toggleTheme()" class="theme-toggle nav-link">
                            <i id="themeIcon" class="bi bi-moon-fill"></i>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="progress mb-4">
            <div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>

        <!-- Steps Container -->
        <div id="stepsContainer">
            <!-- Step 1: Income Details -->
            <div class="step" data-step="1">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0"><i class="bi bi-wallet2"></i> Income Details</h4>
                    </div>
                    <div class="card-body">
                        <form id="incomeForm">
                            <div class="mb-4">
                                <label class="form-label">Monthly Take-Home Salary</label>
                                <div class="input-group">
                                    <span class="input-group-text">₹</span>
                                    <input type="number" class="form-control" id="salary" placeholder="Enter your monthly salary" required>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label class="form-label">Additional Monthly Income</label>
                                <div class="input-group">
                                    <span class="input-group-text">₹</span>
                                    <input type="number" class="form-control" id="additionalIncome" placeholder="Any other income sources" value="0">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Step 2: Monthly Expenses -->
            <div class="step d-none" data-step="2">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0"><i class="bi bi-credit-card"></i> Monthly Expenses</h4>
                    </div>
                    <div class="card-body">
                        <form id="expenseForm">
                            <div class="mb-4">
                                <label class="form-label">Rent/Housing</label>
                                <div class="input-group">
                                    <span class="input-group-text">₹</span>
                                    <input type="number" class="form-control" id="rent" placeholder="Monthly rent or housing expense" required>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label class="form-label">Utilities & Bills</label>
                                <div class="input-group">
                                    <span class="input-group-text">₹</span>
                                    <input type="number" class="form-control" id="utilities" placeholder="Electricity, water, internet, etc." required>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label class="form-label">Current EMIs</label>
                                <div class="input-group">
                                    <span class="input-group-text">₹</span>
                                    <input type="number" class="form-control" id="emis" placeholder="Total of all current EMIs" required>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Step 3: Purchase Details -->
            <div class="step d-none" data-step="3">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0"><i class="bi bi-bag-check"></i> Purchase Details</h4>
                    </div>
                    <div class="card-body">
                        <form id="purchaseForm">
                            <div class="mb-4">
                                <label class="form-label">Item Type</label>
                                <select class="form-select" id="itemType" required>
                                    <option value="">Select item type</option>
                                    <option value="car">Car</option>
                                    <option value="phone">Mobile Phone</option>
                                    <option value="tv">Television</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="mb-4">
                                <label class="form-label">Item Cost</label>
                                <div class="input-group">
                                    <span class="input-group-text">₹</span>
                                    <input type="number" class="form-control" id="itemCost" placeholder="Total cost of the item" required>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label class="form-label">Down Payment (if any)</label>
                                <div class="input-group">
                                    <span class="input-group-text">₹</span>
                                    <input type="number" class="form-control" id="downPayment" placeholder="Initial payment amount" value="0">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Step 4: Financial Principles -->
            <div class="step d-none" data-step="4">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0"><i class="bi bi-shield-check"></i> Financial Assessment</h4>
                    </div>
                    <div class="card-body">
                        <form id="principlesForm">
                            <div class="mb-4">
                                <label class="form-label">Emergency Fund Status</label>
                                <select class="form-select" id="emergencyFund" required>
                                    <option value="">Do you have an emergency fund of 6 months?</option>
                                    <option value="yes">Yes</option>
                                    <option value="no">No</option>
                                </select>
                            </div>
                            <div class="mb-4">
                                <label class="form-label">Investment Habits</label>
                                <select class="form-select" id="investmentRate" required>
                                    <option value="">Are you investing at least 30% of your income?</option>
                                    <option value="yes">Yes</option>
                                    <option value="no">No</option>
                                </select>
                            </div>
                            <div class="mb-4">
                                <label class="form-label">EMI Burden</label>
                                <select class="form-select" id="emiLoad" required>
                                    <option value="">Is your total EMI burden less than 50% of your income?</option>
                                    <option value="yes">Yes</option>
                                    <option value="no">No</option>
                                </select>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Results Section -->
            <div class="step d-none" data-step="5">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0"><i class="bi bi-graph-up"></i> Financial Analysis</h4>
                    </div>
                    <div class="card-body">
                        <div id="resultsSummary"></div>
                        <div class="row mt-4">
                            <div class="col-md-6">
                                <div class="card">
                                    <div class="card-body">
                                        <canvas id="expenseChart"></canvas>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="card">
                                    <div class="card-body">
                                        <canvas id="affordabilityChart"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Navigation Buttons -->
        <div class="d-flex justify-content-between mt-4 mb-5">
            <button class="btn btn-secondary" id="prevBtn" style="display: none;">
                <i class="bi bi-arrow-left"></i> Previous
            </button>
            <button class="btn btn-primary" id="nextBtn">
                Next <i class="bi bi-arrow-right"></i>
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="theme.js"></script>
    <script src="validation.js"></script>
    <script src="calculator.js"></script>
    <script src="charts.js"></script>
    <script src="main.js"></script>
</body>
</html>
